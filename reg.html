<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" role="dialog" id="myModal">
        <div class="modal-dialog" style="margin-top: 10px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="text-left">THÔNG TIN CÁ NHÂN</h2>
                </div>
                <div class="modal-body">
    <form role="form" class="form-horizontal" style="margin-top: 10px;">
        <label for="Name" class="control-label col-xs-12">Họ tên</label>
        <div class="col-xs-9">
            <input type="text" id="Name" class="form-control">
            <span class="text-danger" id="tbName">*</span>
        </div>
        <label for="Ao" class="control-label col-xs-3">Số áo</label>
        <div class="col-xs-9" style="margin-bottom: 10px;">
            <input type="text" id="Ao" class="form-control">
            <span class="text-danger" style="color: aqua;" id="tbAo">*</span>
        </div>
        <label for="CLB" class="control-label col-cs-12">Câu lạc bộ</label>
        <div class="col-xs-9">
            <input type="text" id="CLB" class="form-control">
            <span class="text-danger" style="color: blue;" id="tbCLB">*</span>
        </div>
        <label for="NTT" class="control-label col-xs-3">Ngày tập trung</label>
        <div class="col-xs-9">
            <input type="date" id="NTT" class="form-control">
            <span class="text-danger" style="color:aqua;" id="tbNTT">*</span>
        </div>
        <label for="SDT" class="control-label col-xs-3">Số điện thoại</label>
        <div class="col-xs-9">
            <input type="text" id="SDT" class="form-control">
            <span class="text-danger" style="color: aqua;" id="tbSDT">*</span>
        </div>
        <label for="ADD" class="control-label col-xs-3">Ảnh đại điện</label>
        <div class="col-xs-9">
            <input type="file" id="ADD" class="form-control">
            <span class="text-danger" style="color: aqua;" id="tbADD">*</span>
        </div>
        <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white;background-color: greenyellow;width: 100%;">Lưu</button>
    </form>
</body>
</html>
